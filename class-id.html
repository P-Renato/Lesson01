<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Id</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="Flamengo/index.html">Go back to index page</a>

    <!-- For class we use a dot in front of the class' name
     For Id we use a # in front of id's name -->
    
    <h1>Classes and Ids</h1>

    <p class="red">This will be red</p>
    <p class="blue">This will be blue</p>
    <p class="green">This will be green</p>



    <!-- Ids are stronger than classes -->

    <aside class="pink" id="yellow">
        ASIDE
        ASIDE
    </aside>

    <br>
    <br>
    <br>
    <!-- you can add several classes to an element separating them with a space-->

    <div class="box rounded">Just addin some text</div>


    <!--Adding image to our page -->

    <img class="rounded" src="Images/mountain-image.jpg" alt="Images">

</body>
</html>
